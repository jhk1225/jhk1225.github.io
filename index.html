<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>입력받은 텍스트 출력하기</title>
  </head>
  <body>
    <form>
      <label for="user-input">텍스트 입력:</label>
      <input type="text" id="user-input" name="user-input"><br><br>
      <button type="button" onclick="displayText()">텍스트 출력</button>
    </form>
    <br>
    <div id="output"></div>
    
    <script>
      function displayText() {
        var userInput = document.getElementById("user-input").value;
        document.getElementById("output").innerHTML = userInput;
      }
    </script>
  </body>
</html>
